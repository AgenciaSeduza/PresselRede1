<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Rede Secreta</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      background:#000;
      color:#fff;
      font-family:'Inter',sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:10px;
      background:radial-gradient(circle at 50% 30%,#220011,#000 70%);
      text-align:center;
    }

    .card{
      width:92%;
      max-width:330px;
      background:#0f0a0f;
      border-radius:22px;
      border:2px solid #ff1f5f;
      padding:22px 16px;
      box-shadow:0 0 38px rgba(255,31,95,0.25);
    }

    .title{
      font-size:32px;
      font-weight:900;
      margin-bottom:12px;
      background:linear-gradient(90deg, #ff1f5f, #ff4b8f, #ff8fc7);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      text-shadow:0 0 18px rgba(255,31,95,0.4);
    }

    img.tutorial-img{
      width:100%;
      max-width:200px;
      border-radius:12px;
      margin:12px auto 16px;
      border:2px solid #ff4b8f;
      box-shadow:0 0 18px rgba(255,75,143,0.25);
      display:block;
    }

    .btn{
      display:block;
      background:linear-gradient(45deg,#ff1f5f,#ff4b8f);
      color:#fff;
      font-size:18px;
      font-weight:900;
      text-decoration:none;
      padding:14px;
      border-radius:50px;
      margin:10px auto 6px;
      width:86%;
      text-align:center;
      box-shadow:0 8px 22px rgba(255,31,95,0.35);
      transition:0.2s;
    }

    .btn:hover{
      transform:scale(1.05);
      box-shadow:0 0 25px rgba(255,75,143,0.5);
    }

    .warning{
      font-size:11px;
      margin-top:12px;
      color:#ffb6d4;
      font-weight:600;
      opacity:0.8;
    }
  </style>
</head>

<body>

<div class="card">

  <div class="title">Rede Secreta</div>

  <img src="foto.jpg" class="tutorial-img" alt="Imagem">

  <a class="btn" href="https://apextry.com/go/tktkadsrede" target="_blank">
    ENTRAR AGORA â†’
  </a>

</div>

</body>
</html>
