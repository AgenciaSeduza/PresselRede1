<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>REDE SECRETA</title>

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      background:#000;
      color:#fff;
      font-family:'Inter',sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:10px 0;
      background:radial-gradient(circle at 50% 30%,#220011,#000 70%);
    }
    .card{
      width:92%;max-width:360px;background:#0f0a0f;border-radius:24px;overflow:hidden;
      border:2px solid #ff1f5f;box-shadow:0 0 30px rgba(255,31,95,0.3);padding:14px 16px 18px;
    }
    .banner{
      width:100%;border-radius:16px;border:2.5px solid #ff4b8f;
      box-shadow:0 0 25px rgba(255,75,143,0.4);
    }
    .stats{display:flex;justify-content:center;gap:32px;margin:14px 0;}
    .num{font-size:24px;font-weight:900;color:#ff1f5f;}
    .txt{font-size:10px;color:#ff8fb8;font-weight:700;}
    .title{
      font-size:32px;font-weight:900;
      background:linear-gradient(90deg,#ff1f5f,#ff6ba8);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      text-align:center;margin:12px 0;
    }
    .btn{
      display:block;
      background:linear-gradient(45deg,#ff1f5f,#ff4b8f);
      color:#fff;font-size:20px;
      font-weight:900;
      text-decoration:none;
      padding:16px;
      border-radius:50px;
      margin:18px auto 10px;
      width:88%;
      text-align:center;
    }
    .warning{font-size:12px;color:#ffb38f;text-align:center;}
  </style>
</head>

<body>

<div class="card">

  <img src="banner.jpg" class="banner">

  <div class="stats">
    <div>
      <div class="num">18.3K+</div>
      <div class="txt">MEMBROS ATIVOS</div>
    </div>
    <div>
      <div class="num">4.8K+</div>
      <div class="txt">ONLINE AGORA</div>
    </div>
  </div>

  <div class="title">CONTEÚDO<br>EXCLUSIVO</div>

  <a id="enter-btn" class="btn" href="https://apextry.com/go/tktkadsrede" target="_blank">
    ENTRAR AGORA →
  </a>

  <div class="warning">CONTEÚDO PARA MAIORES DE 18 ANOS</div>

</div>

</body>
</html>
