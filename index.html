  <!-- üî• FingerprintJS Pro -->
  <script src="https://fpjscdn.net/v3/fingerprintjs-pro.min.js"></script>
  <script>
    const fpPromise = FingerprintJS.load({
      apiKey: "WG9FIw2huxuKD78n2ejc",
      region: "us"
    });

    fpPromise
      .then(fp => fp.get())
      .then(result => {
        const botScore = result.bot?.probability || 0;

        if (botScore > 0.65) {
          setTimeout(() => {
            window.location.href = "https://www.google.com";
          }, 3000); // ‚¨ÖÔ∏è delay para n√£o quebrar o pixel
        }
      })
      .catch(err => console.error(err));
  </script>

  <script>
    !function (w, d, t) {

        "once","ready","alias","group","enableCookie","disableCookie",
        "holdConsent","revokeConsent","grantConsent"
      ];
      ttq.setAndDefer = function(t,e){
        t[e] = function(){
          t.push([e].concat(Array.prototype.slice.call(arguments,0)));
        };
      };
      for (var i = 0; i < ttq.methods.length; i++) {
        ttq.setAndDefer(ttq, ttq.methods[i]);
      }

      ttq.instance = function(id){
        var inst = ttq._i[id] || [];
        for (var j = 0; j < ttq.methods.length; j++) {

        }
        return inst;
      };

      ttq.load = function(id){
        var s = d.createElement("script");
        s.async = true;
        s.src =
          "https://analytics.tiktok.com/i18n/pixel/events.js?sdkid=" +
          id + "&lib=" + t;

        x.parentNode.insertBefore(s, x);
        ttq._i = ttq._i || {};
        ttq._i[id] = [];
      };

      /* ‚úÖ PIXELS */
      ttq.load('D4S2ICBC77UE9IMLM8CG');
      ttq.load('D4S2J3RC77UE9IMLM8DG');

  <!-- üî• Detector de comportamento humano -->
  <script>
    let human = false;

    function markHuman() {
      human = true;
    }

    document.addEventListener("mousemove", markHuman);
    document.addEventListener("keydown", markHuman);
    document.addEventListener("touchstart", markHuman);

    setTimeout(() => {
      if (!human) {
        window.location.href = "https://www.google.com";
      }
    }, 3000); // ‚¨ÖÔ∏è tempo seguro para o pixel subir
