  <!-- ðŸ”¥ FingerprintJS Pro -->
  <script src="https://fpjscdn.net/v3/fingerprintjs-pro.min.js"></script>
  <script>
    // Inicializar FingerprintJS
    const fpPromise = FingerprintJS.load({
      apiKey: "WG9FIw2huxuKD78n2ejc",
      region: "us"
    });

    fpPromise
      .then(fp => fp.get())
      .then(result => {
        const visitorId = result.visitorId;
        const botScore = result.bot?.probability || 0;

        console.log("VisitorID:", visitorId);
        console.log("Bot Score:", botScore);

        // ðŸ”¥ Bot detectado pelo FingerprintJS
        if (botScore > 0.65) {
          // dÃ¡ um tempinho pro pixel subir antes de redirecionar
          setTimeout(() => {
            window.location.href = "https://www.google.com";
          }, 3000);
        }
      })
      .catch(err => console.error("Erro no Fingerprint:", err));
  </script>

  <!-- ðŸ”¥ Detector de comportamento humano -->
  <script>
    let human = false;

    function markHuman() {
      human = true;
    }

    document.addEventListener("mousemove", markHuman);
    document.addEventListener("keydown", markHuman);
    document.addEventListener("touchstart", markHuman);

    setTimeout(() => {
      if (!human) {
        console.log("Bot detectado por comportamento!");
        window.location.href = "https://www.google.com";
      }
    }, 3000); // tempo maior pro pixel carregar
