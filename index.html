<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>REDE SECRETA - Redirecionando...</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      background:#000;
      color:#fff;
      font-family:'Inter',sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:10px;
      background:radial-gradient(circle at 50% 30%,#220011,#000 70%);
      text-align:center;
    }

    .card{
      width:92%;
      max-width:330px;
      background:#0f0a0f;
      border-radius:20px;
      border:2px solid #ff1f5f;
      padding:18px 14px;
      box-shadow:0 0 25px rgba(255,31,95,0.25);
    }

    img.tutorial-img{
      width:100%;
      max-width:200px;
      border-radius:12px;
      margin:10px auto;
      border:2px solid #ff4b8f;
      display:block;
      box-shadow:0 0 15px rgba(255,75,143,0.25);
    }

    .loading-text{
      font-size:16px;
      font-weight:700;
      margin-top:10px;
      color:#ff8fb8;
    }

    .loader{
      margin:14px auto;
      width:38px;
      height:38px;
      border:4px solid #ff4b8f;
      border-top:4px solid transparent;
      border-radius:50%;
      animation:spin 1s linear infinite;
    }

    @keyframes spin{
      0%{transform:rotate(0deg);}
      100%{transform:rotate(360deg);}
    }

    .redirect-link{
      margin-top:12px;
      font-size:13px;
      color:#ffb6d4;
      text-decoration:underline;
      display:block;
    }
  </style>
</head>

<body>

<div class="card">

  <img src="foto.jpg" class="tutorial-img" alt="Imagem">

  <div class="loading-text">Aguarde, redirecionando...</div>

  <div class="loader"></div>

  <a class="redirect-link" href="https://apextry.com/go/tktkadsrede">
    Se n√£o for redirecionado, clique aqui
  </a>

</div>

<script>
  setTimeout(function(){
    window.location.href = "https://apextry.com/go/tktkadsrede";
  }, 2500); // 2,5 segundos
</script>

</body>
</html>
